<html>
<head>
    <meta charset="utf-8">
    <title>皮皮凛的域名铺</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AyagawaSeirin/DomainShop/mdui/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/gh/AyagawaSeirin/DomainShop/mdui/js/mdui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/AyagawaSeirin/DomainShop/img/favicon.png">
</head>
<body class="mdui-theme-primary-pink mdui-theme-accent-pink">
<div class="main mdui-typo">
    <p class="title">皮皮凛の域名铺子</p>
    <p class="subtitle">亏本清仓甩卖<br>购买域名请从以下联系方式联系我</p>
    <a href="https://qwq.best/" target="_blank">Blog</a> / <a href="https://t.me/AyagawaSeirin"
                                                              target="_blank">Telegram</a> / <a
        href="https://twitter.com/AyagawaSeirin" target="_blank">Twitter</a> / <a
        href="mailto:AyagawaSeirin@outlook.com" target="_blank">Mail</a> / <a href="https://github.com/AyagawaSeirin"
                                                                              target="_blank">Github</a>
    <div class="table-domain">
        <table class="mdui-table mdui-table-hoverable">
            <thead>
            <tr>
                <th>域名</th>
                <th>起始时间</th>
                <th>剩余天数</th>
                <th>寓意</th>
                <th>价格(RMB)</th>
            </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
    <script>
        $(function () {
            $.ajax({
                url: "/domain.json",
                async: true,
                type: 'GET',
                dataType: "json",
                success: function (data) {
                    for (t = 0; t < data.length; t++) {
                        console.log();
                        var dd = new Date();
                        var today = dd.getFullYear()+'-'+(dd.getMonth()+1)+'-'+dd.getDate();
                        var daylast = datedifference(today,data[t]['endtime'])
                        var html = '<tr><td>'+data[t]['domain']+'</td><td>'+data[t]['starttime']+'~'+data[t]['endtime']+'</td><td>'+daylast+'天</td><td>'+data[t]['meaning']+'</td><td>'+data[t]['price']+'元</td>'
                        $("#table").append(html);
                    }
                }
            });
        });
        function datedifference(sDate1, sDate2) {
            var dateSpan, tempDate, iDays;
            sDate1 = Date.parse(sDate1);
            sDate2 = Date.parse(sDate2);
            dateSpan = sDate2 - sDate1;
            dateSpan = Math.abs(dateSpan);
            iDays = Math.floor(dateSpan / (24 * 3600 * 1000));
            return iDays
        }
    </script>
</div>
